<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span><a *ngIf="!_authService.loggedIn()" routerLinkActive="active" href='login'>Login</a></span>
    </button>
    <button mat-menu-item>
      <span><a *ngIf="!_authService.loggedIn()" routerLinkActive="active" href='register'>Register</a></span>
    </button>
    <button mat-menu-item>
      <span><a style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()" href='login'>Logout</a></span>
    </button>
  </mat-menu>
  <span class="example-spacer"></span>
    <a href="items" mat-button>Menu</a>
    <a href="upload" mat-button>Add Items</a>
</mat-toolbar>
