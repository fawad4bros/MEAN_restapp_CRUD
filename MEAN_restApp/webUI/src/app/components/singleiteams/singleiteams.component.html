<div *ngIf="itemDetails" class="main">
<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>{{itemDetails.item.name}}</mat-card-title>
    <mat-card-subtitle>{{itemDetails.item.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{imagePath}} alt="Photo of a Shiba Inu">
  <mat-card-content>

    <p>
      {{itemDetails.item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="deleteitem()" mat-fab color="primary" class="button" >
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="edititem()" mat-fab color="primary" class="button" >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
