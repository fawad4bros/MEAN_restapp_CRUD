<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerUserForm" (submit)="registerUser()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
